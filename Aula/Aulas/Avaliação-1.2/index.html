<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliação 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="form">
        <h1>Pedra-Papel-Tesoura</h1>
        <input type="text" name="nome1" id="nJog1" placeholder="Jogador 1" />
        <div class="grupo">
          <label>
            <input type="radio" name="jog1" value="r" required />
            <img src="images/Pedra.webp" alt="predra" />
          </label>
          <label>
            <input type="radio" name="jog1" value="p" />
            <img src="images/Papel.webp" alt="papéu" />
          </label>
          <label>
            <input type="radio" name="jog1" value="s" />
            <img src="images/Tesoura.webp" alt="tizora" />
          </label>
        </div>
        <input type="text" name="nome2" id="nJog2" placeholder="Jogador 2" />
        <div class="grupo">
          <label>
            <input type="radio" name="jog2" value="r" required/>
            <img src="images/Pedra.webp" alt="predra" />
          </label>
          <label>
            <input type="radio" name="jog2" value="p" />
            <img src="images/Papel.webp" alt="papéu" />
          </label>
          <label>
            <input type="radio" name="jog2" value="s" />
            <img src="images/Tesoura.webp" alt="tizora" />
          </label>
        </div>
        <input type="submit" name="enviar" id="enviar" value="Verificar">
        <div class="saida" id="saida">VENCEDOR</div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
