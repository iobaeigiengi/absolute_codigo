<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="central">
            <form action="" id="form">
                <h1>PREÇO DO PEDIDO</h1>
                <div class="entrada">
                    Tamanho da Panqueca: <br>
                    <div class="inputs">
                        <label><input type="radio" name="tamanho" id="tamP" value="p" required> P</label>
                        <label><input type="radio" name="tamanho" id="tamM" value="m"> M</label>
                        <label><input type="radio" name="tamanho" id="tamG" value="g"> G</label>
                    </div>
                </div>
                <div class="entrada">
                    Sabor da Panqueca: <br>
                    <div class="inputs">
                        <label><input type="checkbox" name="calabresa" id="calabresa" value="calabresa"> Calabresa</label>
                        <label><input type="checkbox" name="queijo" id="queijo" value="queijo"> Queijo</label>
                        <label><input type="checkbox" name="morango" id="morango" value="morango"> Morango</label>
                    </div>
                </div>
                <div class="entrada">
                    Entrega ou Busca? <br>
                    <div class="inputs">
                        <select name="entOuBus" id="entOuBus">
                            <option value="entrega">Entrega</option>
                            <option value="busca" selected>Busca</option>
                        </select>
                    </div>
                </div>
                <div class="entrada">
                    Quantidade:  
                    <input type="number" name="quant" id="quant" min="1">
                </div>
                <div class="saida">
                    <input type="submit" name="enviar" id="enviar" value="Calcular" class="saida_item">
                    <div id="valor" class="saida_item">R$ total</div>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
