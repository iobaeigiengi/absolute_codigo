<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            Formulário de Estudo
        </h1>
        <form action="" method="post" id="form">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
            <br>
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade" placeholder="Insira sua idade" required>
            <br>
            <label for="data_nasc">Data de Nascimento:</label>
            <input type="date" name="data_nasc" id="data_nasc" placeholder="Insira sua idade" maxlength="3">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="exemplo123@gmail.com" required>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
            <br>
            <label for="curso">Escolha seu curso:</label>
            <select>
                <option value="" selected disabled>Selecione</option>
                <option value="inf">Informática</option>
                <option value="adm">Administração</option>
                <option value="qui">Química</option>
                <option value="amb">Meio Ambiente</option>
            </select>
            <br>
            <label for="">Informe o turno do seu curso:</label>
            <input type="radio" name="turno" id="turno" value="manha">Manhã
            <input type="radio" name="turno" id="turno" value="tarde">Tarde
            <br>
            <label for="">Como você vem para a escola:</label>
            <input type="checkbox" name="publico" value="publico" checked>Transp. público
            <input type="checkbox" name="privado" value="privado">Transp. privado
            <br>
            <input type="submit" name="button" id="botao" value="Cadastrar">
        </form>
    </div> <!-- /container -->

    <script src="index.js" ></script>
</body>
</html>
